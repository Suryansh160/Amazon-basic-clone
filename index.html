<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
    <div class="navbar">
            <div class="logo border">
                <img src="img/amazon_PNG11.png" alt="">
        </div>
          <div class="location">  <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
          </div>
           <div class="dlvr">
            <span class="upper" style="line-height: -100px;">Deliver to</span>
            <br>
            <span class="lower">India</span>
        </div>
        <div class="searchBar">
            <select >
                <option value="">All</option>
            </select>
            <input"text" placeholder="Search Amazon">
            <div class="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
    </div>
   </header>
</body>
</html>
